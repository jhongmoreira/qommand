<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qommand | Soluções Digitais em Tecnologia e Inovação</title>
    <!-- SEO -->
    <meta name="description" content="A Qommand é uma empresa de tecnologia especializada no desenvolvimento de soluções digitais sob medida em web, mobile e desktop, com foco em inovação, inteligência artificial e alta performance.">
    <meta name="keywords" content="Qommand, tecnologia, software sob medida, desenvolvimento web, desenvolvimento mobile, sistemas desktop, inteligência artificial, automação, soluções digitais, inovação, escalabilidade, usabilidade, Plataforma NEO, IAdocs">
    <meta name="author" content="Qommand">
    <meta name="robots" content="index, follow">
  
    <!-- Open Graph -->
    <meta property="og:title" content="Qommand | Soluções Digitais em Tecnologia e Inovação">
    <meta property="og:description" content="Desenvolvemos soluções digitais sob medida para web, mobile e desktop, com inteligência artificial, automação e inovação.">
    <meta property="og:image" content="https://qommand.com.br/logo.png">
    <meta property="og:url" content="https://qommand.com.br">
    <meta property="og:type" content="website">  

    <link rel="icon" href="images/favicon.ico" type="image/x-icon"> 
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      overflow: hidden;
      color: #fff;
    }

    body {
      background: linear-gradient(-45deg, #001f3f, #0074D9, #39CCCC, #001f3f);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      max-width: 300px;
      margin-bottom: 20px;
    }

    .email {
      font-size: 1rem;
      letter-spacing: 1px;
      opacity: 0.9;
    }

    .waves {
      position: absolute;
      width: 100vw;
      height: 100vh;
      min-height: 100px;
      max-height: 150px;
      bottom: 0;
      right: 0;
    }

    .content {
      position: relative;
      height: 20vh;
      text-align: center;
      background-color: white;
    }


    .parallax>use {
      animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
    }

    .parallax>use:nth-child(1) {
      animation-delay: -2s;
      animation-duration: 7s;
    }

    .parallax>use:nth-child(2) {
      animation-delay: -3s;
      animation-duration: 10s;
    }

    .parallax>use:nth-child(3) {
      animation-delay: -4s;
      animation-duration: 13s;
    }

    .parallax>use:nth-child(4) {
      animation-delay: -5s;
      animation-duration: 20s;
    }

    @keyframes move-forever {
      0% {
        transform: translate3d(-90px, 0, 0);
      }

      100% {
        transform: translate3d(85px, 0, 0);
      }
    }


    @media (max-width: 768px) {
      .waves {
        height: 40px;
        min-height: 40px;
      }

      .content {
        height: 30vh;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div>
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
    viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
    <defs>
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
    </defs>
    <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
    </g>
    </svg>
  </div>
  <img src="images/logo.png" alt="Qommand" class="logo">
  <div class="email"><a href="mailto:contato@qommand.com.br" style="color: white !important; text-decoration: none !important;">contato@qommand.com.br</a></div>
</body>
</html>
